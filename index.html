<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stylesheet.css" rel="stylesheet">

  <title>Tic Tac Toe</title>
</head>

<body>
  <div id='board'>
    
      <div id='title'>
        <h1>Tic Tac Toe!</h1>
      </div>

      <div id="buttons">
        <h3>Please select a game style</h3>
        <button id="pvp">Player VS Player</button>
        <button id="pvc">Player VS Computer</button>
      </div>

      <div id="form">
        <form id="playerNames">
          <input id="playerOne" type="text" name="playerOne" placeholder="Enter Player One Name..">
          <input id="playerTwo" type="text" name="playerTwo" placeholder="Enter Player Two Name..">
          <input id="submit" type='submit' value='Enter Names' />
        </form>
      </div>

      <div id='startStatus'>
        <button id='start'>Start Game</button>
        <p>Status:</p>
        <p id="status"></p>
        <p id="time"></p>
      </div>
    
    <div id='side1'></div>
    <div id='game1' class='empty'></div>
    <div id='game2' class='empty'></div>
    <div id='game3' class='empty'></div>
    <div id='game4' class='empty'></div>
    <div id='game5' class='empty'></div>
    <div id='game6' class='empty'></div>
    <div id='game7' class='empty'></div>
    <div id='game8' class='empty'></div>
    <div id='game9' class='empty'></div>
    <div id='side2'></div>

    <div id="restart">
      <form id="restartbutton">
        <input type='submit' value="RESTART">
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>

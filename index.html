<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stylesheet.css" rel="stylesheet">

  <title>Tic Tac Toe</title>
</head>

<body>
  <div id='board'>
    <div id='title'>
      <h1>Tic Tac Toe!</h1>
    </div>
    <div id = 'side1' class='cell'></div>
    <div id = 'game1' class='cell'></div>
    <div id = 'game2' class='cell'></div>
    <div id = 'game3' class='cell'></div>
    <div id = 'game4' class='cell'></div>
    <div id = 'game5' class='cell'></div>
    <div id = 'game6' class='cell'></div>
    <div id = 'game7' class='cell'></div>
    <div id = 'game8' class='cell'></div>
    <div id = 'game9' class='cell'></div>
    <div id = 'side2' class='cell'></div>

    <div id='footer' class='cell'>
      <button id='start'>Start Game</button>
      <p>Status:</p>
      <p id="status"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
